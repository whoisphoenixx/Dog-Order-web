
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>

    <!-- -------------CSS STYLESHEET LINK------------- -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ---------------FORM------------ -->

    <section class="container">
      <div class="heading">Login</div>
      <form action="success.html" method="post" style="width:100%;">
        <div class="card-details" style="width:100%;">
          <div class="card-box" style="width:100%;">
          <div class="card-box" style="width:100%;">
            <label class="details" for="email">Email</label>
            <input type="email" name="email" id="" required>
          </div>
          <div class="card-box" style="width:100%;">
            <label class="details" for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern
="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain 
at least one number and one uppercase and lowercase letter,
 and at least 8 or more characters" required>
          </div>
        <div class="button">
        <input type="submit" value="SUBMIT"> 
        </div>
      </form>
    </section>
  </body>
</html>
